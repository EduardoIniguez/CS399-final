{% extends "base.html" %}

{% block title %}
Home
{% endblock title %}

{% block pageHeader %}
Welcome {{ user.nickname() }}
{% endblock %}

{% block content %}
 <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
							<div class="item active">
                            <!-- http://images.clipartpanda.com/ownership-clipart-CLIPART_OF_15085_SM_2.jpg -->
                                <img class="img-responsive center-block img-full" src="../../static/img/slide-2.jpg" alt="" style="width: 910px; height: 605px">
							</div>
                            <div class="item">
                            <!-- http://mrjost.weebly.com/uploads/1/2/8/8/12884680/3774634_orig.png?295 -->
                                <img class="img-responsive center-block img-full" src="../../static/img/slide-1.jpg" alt="" style="width: 910px; height: 605px">
								<div class="container slidestyletwo">
								</div>
                            </div>
                            <div class="item">
                            <!-- http://www.cwu.edu/~woodmar/self_assessment_peer_assessment_for_learning_1.jpg -->
                                <img class="img-responsive center-block img-full" src="../../static/img/slide-3.jpg" alt="" style="width: 910px; height: 605px">
								<div class="container slidestylethree">
								</div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="icon-next"></span>
                        </a>

                        <div class="container slidestyleone">
                            <h1>Create Peer Evaluation</h1>
                            <a href="createEval.html" class="btn btn-primary">Create</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
    interval: 5000 //changes the speed
    })
    </script>
{% endblock %}
